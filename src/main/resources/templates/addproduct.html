<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Buyout.sale</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<header id="header2" >
    <span th:if="${loggedIn}">

    <form class="logout" action="/logout">
        <button class="logout-button" type="submit">Log out</button>
    </form>
</span>

</header>


<header id="header1">
<!--    <form th:action="'/profile' + ${user.getId()}" method="GET">-->
    <button type="submit" class="sellbutton">View Your Profile</button>
    </form>

</header>





<article id="mainArticle">

    <span th:if="${!loggedIn}">
    <h2>Sign up or log in to sell your items.</h2>
    <div class="dupeforms">
        <form action="/signup" name="signup" method="POST" class="form-container">
            <h1>Sign Up</h1>
            <label for="username">Username</label>
            <input id="username"
                   type="text"
                   minlength="6"
                   maxlength="16"
                   name="username"
                   placeholder="dogeCoin99"
                   required>
            <label for="email">Email</label>

            <input  id="email"
                    type="email"
                    name="email"
                    placeholder="superman@protonmail.com"
                    minlength="6"
                    required>
            <label for="password">Password</label>

            <input  id="password"
                    type="password"
                    name="password"
                    placeholder="Pa$$w0rd"
                    required>

            <button type="submit" class="btn">Sign Up</button>

        </form>
</div>



<div class="dupeforms">

        <form action="/login" name="login" method="POST" class="form-container">
            <h1>Log In</h1>
            <label for="username">Username</label>
            <input id="username"
                   type="text"
                   minlength="6"
                   maxlength="16"
                   name="username"
                   placeholder="dogeCoin99"
                   required>
            <label for="password">Password</label>
            <input  id="password"
                    type="password"
                    name="password"
                    placeholder="Pa$$w0rd"
                    required>

            <button type="submit" class="btn">Log In</button>

        </form>


</div>

</span>






<div th:if="${email}" class="add-product">
    <form action="/addproduct" method="POST" class="product-form-container">
        <h1>Add Product</h1>
        <label for="productName">Product Name</label>
        <input id="productName"
               type="text"
               name="productName"
               placeholder="an old taco"
               required>
        <label for="price">Price</label>
        <input id="productPrice"
               type="number"
               name="productPrice"
               placeholder="Price (in whole dollars)"
               required>
        <label for="description">Description</label>
        <textarea id="productdescription"
                  rows="4" cols="50"
                  name="productDescription"
                  required></textarea>
        <label for="productImage">Image</label>
        <input  id="productImage"
                type="url"
                name="productImage"
                placeholder="https://i.redd.it/6k6vs1mlrg921.jpg"
                required>
        <button type="submit" class="btn">List Item</button>
    </form>
</div>
</article>
<nav id="mainNav">
    <h2 th:if="${loggedIn}" th:text="'Logged in as: '+ ${email}"></h2>

</nav>
<div id="sitelogo"><a href="/"><img src="../static/img/logo.png"><h1>Buyout.sale</h1></a></div>
<footer id="pageFooter">&copy; 2021 - <a href="/aboutus">About the Developers</a></footer>

</body>
</html>
