<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <!--    <link rel="preconnect" href="https://fonts.gstatic.com">-->
    <!--    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100&display=swap" rel="stylesheet">-->
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<h2>An account with that username or email already exists. Please try again.</h2>
<div class="dupeforms">
        <form action="/signup" name="signup" method="POST" class="form-container">
            <h1>Sign Up</h1>
            <label for="username">Username</label>
            <input id="username"
                   type="text"
                   minlength="6"
                   maxlength="16"
                   name="username"
                   placeholder="dogeCoin99"
                   required>
            <label for="firstname">First Name</label>
            <input id="firstname"
                   type="text"
                   name="firstname"
                   placeholder="Elon"
                   required>
            <label for="lastname">Last Name</label>

            <input id="Last Name"
                   type="text"
                   name="lastname"
                   placeholder="Musk"
                   required>
            <label for="email">Email</label>

            <input  id="email"
                    type="email"
                    name="email"
                    placeholder="superman@protonmail.com"
                    minlength="6"
                    required>
            <label for="password">Password</label>

            <input  id="password"
                    type="password"
                    name="password"
                    placeholder="Pa$$w0rd"
                    required>

            <button type="submit" class="btn">Sign Up</button>

        </form>
</div>



<div class="dupeforms">

        <form action="/login" name="login" method="POST" class="form-container">
            <h1>Log In</h1>
            <label for="username">Username</label>
            <input id="username"
                   type="text"
                   minlength="6"
                   maxlength="16"
                   name="username"
                   placeholder="dogeCoin99"
                   required>
            <label for="password">Password</label>
            <input  id="password"
                    type="password"
                    name="password"
                    placeholder="Pa$$w0rd"
                    required>

            <button type="submit" class="btn">Log In</button>

        </form>


</div>

</body>
</html>
